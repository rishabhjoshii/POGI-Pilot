<div class="bg-gray-50 custom-scrollbar">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <i class="fas fa-comments text-blue-600 text-2xl mr-2"></i>
            <span class="text-xl font-bold">PULSE</span>
          </div>
          <!-- Navigation Links -->
          <div class="hidden md:flex items-center ml-10 space-x-8">
            <a [routerLink]="['/dashboard']" class="text-gray-900 font-medium"
              >Dashboard</a
            >
            <a
              [routerLink]="['/dashboard/my-feedback']"
              class="text-gray-500 hover:text-gray-900"
              >My Feedbacks</a
            >
            <a
              [routerLink]="['/dashboard/team']"
              class="text-gray-500 hover:text-gray-900"
              >Team</a
            >
            <a
              [routerLink]="['/dashboard/report']"
              class="text-gray-500 hover:text-gray-900"
              >Reports</a
            >
          </div>
        </div>
        <div class="flex items-center gap-6">
          <!-- Search Bar -->
          <div class="hidden md:flex items-center">
            <div class="relative">
              <input
                type="text"
                placeholder="Search..."
                class="w-64 px-4 py-2 pl-10 pr-4 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
              />
              <i
                class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>
          <!-- Notifications -->
          <div class="relative">
            <button class="p-2 rounded-full hover:bg-gray-100">
              <i class="fas fa-bell text-gray-600"></i>
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center animate-pulse"
                >5</span
              >
            </button>
          </div>
          <!-- Profile Dropdown -->
          <div
            class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 p-2 rounded-lg"
          >
            <div
              class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white"
            >
              JS
            </div>
            <span class="text-gray-700 font-medium">John Smith</span>
            <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8 mt-16 min-h-screen">
    <router-outlet></router-outlet>
  </main>
  <!-- Quick Action Button -->
  <div class="fixed bottom-8 right-8">
    <button
      class="bg-blue-600 text-white rounded-full p-4 shadow-lg hover:bg-blue-700 transition-colors duration-150"
    >
      <i class="fas fa-plus text-xl"></i>
    </button>
  </div>
</div>
