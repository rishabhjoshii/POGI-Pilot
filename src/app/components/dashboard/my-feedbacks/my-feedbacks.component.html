<div class="max-w-4xl mx-auto px-4 py-8">
  <!-- Header -->
  <h2
    class="text-2xl font-bold text-gray-800 pb-4 mb-6 border-b border-gray-200"
  >
    My Feedbacks
  </h2>

  <!-- Feedback List -->
  <div class="space-y-6">
    <div
      *ngFor="let feedback of feedbacks"
      class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-6"
    >
      <!-- Feedback Header -->
      <div class="flex justify-between items-center mb-4">
        <!-- User Info -->
        <div class="flex items-center space-x-4">
          <img
            [src]="feedback.givenBy.profilePicture"
            [alt]="feedback.givenBy.name"
            class="w-12 h-12 rounded-full object-cover"
          />

          <div>
            <h3 class="font-semibold text-gray-800">
              {{ feedback.givenBy.name }}
            </h3>
            <span class="text-sm text-gray-600">
              {{ feedback.givenBy.designation }}
            </span>
          </div>
        </div>

        <!-- Rating Emoji -->
        <span class="text-xl" [title]="'Rating: ' + feedback.rating">
          <img
            class="transition-transform group-hover:scale-110 w-12 h-12"
            [src]="'../../../assets/emoji/' + getRatingEmoji(feedback.rating)"
          />
        </span>
      </div>

      <!-- Feedback Content -->
      <div class="mb-4">
        <p class="text-gray-700 leading-relaxed">
          {{ feedback.comment }}
        </p>
      </div>

      <!-- Feedback Footer -->
      <div class="pt-4 border-t border-gray-100">
        <span class="text-sm text-gray-500">
          {{ feedback.createdAt | date : "mediumDate" }}
        </span>
      </div>
    </div>
  </div>
</div>
